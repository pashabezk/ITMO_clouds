<!DOCTYPE html>
<html>
<head>
  <title>Список статей</title>
  <style>
    /* Стили для списка статей */
    .article-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .article-list li {
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: #f5f5f5;
    }

    .article-list li h2 {
      font-size: 1.5rem;
      margin: 0;
    }

    .article-list li p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Список статей</h1>
  <ul class="article-list">
    {% for el in pastes %}
    <li>
      <p> {{el.copy_paste}} </p>
    </li>
    {% endfor %}

  </ul>
</body>
</html>
