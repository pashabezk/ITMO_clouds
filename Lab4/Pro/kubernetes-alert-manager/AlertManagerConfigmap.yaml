kind: ConfigMap
apiVersion: v1
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  config.yml: |-
    global:
    templates:
    - '/etc/alertmanager/*.tmpl'
    route:
      receiver: telegram
      group_by: ['alertname', 'priority']
      group_wait: 10s
      repeat_interval: 30m
      routes:
        - receiver: telegram
          match:
            severity: 'critical'
          group_wait: 10s
          repeat_interval: 1m

    receivers:
    - name: telegram
      telegram_configs:
      - api_url: https://api.telegram.org
        bot_token: 6805707796:AAGyCLkdNKqDHMLmAJu7x0-3HkjRXUJuNWk
        chat_id: -1002003991871
        disable_notifications: false
        http_config:
          follow_redirects: true
        send_resolved: true
        parse_mode: 'HTML'